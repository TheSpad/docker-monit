version: "2"

services:
  monit:
    build: .
    image: monit
    container_name: monit
    hostname: monit
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    ports:
      - 2812:2812
    volumes:
      - ./monitrc:/etc/monitrc
      - ./telegramrc:/etc/telegramrc
    restart: unless-stopped
    user: abc:users
